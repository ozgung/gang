<div class='grid-frame'>
		
	<zf-panel id="gang-left-panel" position="left" class="medium-grid-block medium-3 gang-panel">
		<form>
			<label>Groups</label>
			<select ng-model="channel" ng-change="changeChannel(channel)" ng-options='group as group.name for group in groups'></select>
			<a href='#' class='button' ng-click='logout()'>Sign out </a>
		</form>
	</zf-panel>
	
	<div class='grid-block vertical'>
	
		<div id="header" class="shrink collapse grid-content hide-for-medium">
      <ul class="menu-bar primary">
        <li><a zf-open="gang-left-panel" href="#">Channels</a></li>
        <li>Gang</li>
				<li><a zf-open="gang-right-panel" href="#">Users?</a></li>
      </ul>
    </div>
		
		<div class='grid-content' scroll-glue>
			<ui-view/>
		</div>
		
		<div class="message-input grid-content collapse shrink">
      <span class="inline-label">
        <input type="text" ng-model='message' placeholder="Message">
        <a href="#" class="button" ng-click='send()'>Send</a>
      </span>
    </div>
	</div>
	
	<zf-panel id="gang-right-panel" position="right" class="medium-grid-block medium-2 gang-panel">
		<p>This is a basic panel.</p>
	</zf-panel>	
</div>
