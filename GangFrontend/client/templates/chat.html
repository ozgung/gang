<div class='block-list'>
	<ul>
		<li ng-repeat="message in messages">
			<div class="grid-block shrink">
				<div class="grid-content shrink">
					<img src="assets/img/user.png" style='width:64px;height:64px;'/>
				</div>
				<div class="grid-content">
					<h6>{{message.uid}}</h6>
					{{message.msg}}
				</div>
			</div>
		</li>
	</ul>
</div>
