<div class='gang-chat-area grid-block vertical'>
    <div class='grid-content collapse shrink'>
        <div class="title expand ng-scope">{{ activeChannel.name }}</div>
    </div>
    <div class='grid-content gang-chat-list expand' scroll-glue>
        <div class='block-list'>
            <ul>
                <li ng-repeat="message in thisChannelMessages">
                    <div class="grid-block shrink">
                        <div class="grid-content shrink">
                            <img width="48" height="48" ng-src="http://graph.facebook.com/{{ message.uid }}/picture"/>
                        </div>
                        <div class="grid-content message-text">
                            <h6>{{ getProfile(message.uid).displayName }} <span>@ {{ message.ts| date:'HH:mm'}}</span>

                                <div style="float: right" ng-if="message.self">
                                    <a style="color: #e1e1e1" href="#" ng-click="edit(message)">&epsilon;</a>
                                    <a style="color: #ffd8dd" href="#" ng-click="deleteMessage(message)">&times;</a>
                                </div>
                            </h6>
                            <p ng-bind-html="message.msg | emoji"></p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="message-input grid-content collapse shrink">
        <small class="inline-label">
            <span ng-repeat="(uid, user) in usersTypingNow">
                <span ng-if="$first">typing: </span>

                <div class="grid-content shrink">
                    <img width="24" height="24" ng-src="http://graph.facebook.com/{{ uid }}/picture" title="{{ uid }}">
                </div>
                <span ng-if="$middle">,</span>
            </span>
        </small>

        <form>
            <input type="text" id="message_input" ng-model='message' class="message-input" style="{{textInputStyle()}}"
                   placeholder="Type Your Message">
            <button type="submit" class="button message-button" ng-click='send()'>Send</button>
        </form>

    </div>

</div>
