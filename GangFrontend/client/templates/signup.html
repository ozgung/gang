<form>
	<label>
		Username
		<input type="text" ng-model='form.username'>
	</label>
	<label>
		Name
		<input type="text" ng-model='form.name'>
	</label>
	<label>
		Email
		<input type="text" ng-model='form.email'>
	</label>
	<label>
		Password
		<input type="password" ng-model='form.password'>
	</label>
	<button class="button button-block button-positive" ng-click='signup()'>Signup</button>
</form>
