<style type="text/css">
    .userOnline {
        color: lightseagreen;
    }
</style>
<ul class="gang-user-list">
    <li ng-repeat='member in members'>
        <img ng-src="data:image/png;base64,{{ member.profileImage }}">

        <div ng-class="{userOnline: isUserOnline(member.username)}">
            {{ member.firstName }} {{ member.lastName }}
        </div>
    </li>
</ul>
